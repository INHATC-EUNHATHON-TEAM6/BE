spring.application.name=words_hanjoom
spring.datasource.url=jdbc:mariadb://${DATABASE_URL}/${DATABASE_NAME}?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.model.embedding=openai
spring.ai.openai.chat.options.model=gpt-4.1-mini
spring.ai.openai.embedding.options.model=text-embedding-3-small
