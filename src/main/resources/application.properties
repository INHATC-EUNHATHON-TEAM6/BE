spring.application.name=words_hanjoom
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.ai.openai.api-key=${OPENAI_API_KEY}
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000
server.address=0.0.0.0
nikl.base-url=${NIKL_BASE_URL:https://stdict.korean.go.kr/api}

openai.model=${OPENAI_MODEL:gpt-4o-mini}
openai.api.base=${OPENAI_API_BASE:https://api.openai.com/v1}
openai.api.key=${OPENAI_API_KEY}
openai.api.timeout-ms=${OPENAI_API_TIMEOUT_MS:15000}

spring.ai.model.embedding=openai
spring.ai.openai.chat.options.model=gpt-4.1-mini
spring.ai.openai.embedding.options.model=text-embedding-3-small
